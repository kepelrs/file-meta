<mat-toolbar class="action-toolbar">
  <button (click)="goBack()" mat-mini-fab color="white">
    <mat-icon>keyboard_backspace </mat-icon>
  </button>
  <button (click)="reload()" mat-mini-fab color="white">
    <mat-icon>refresh </mat-icon>
  </button>
</mat-toolbar>

<mat-grid-list cols="6">
  <mat-grid-tile
    *ngFor="let child of dreeChildren$ | async"
    (click)="child.type === 'directory' && navigateTo(child)"
  >
    <div class="grid-tile-wrap">
      <app-file-card
        [dreeNode]="child"
        [mode]="'allow-metadata'"
      ></app-file-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
