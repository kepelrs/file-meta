<app-nav-controls></app-nav-controls>

<h1>{{ fileSystemQuery.folderName$ | async }}</h1>
<mat-grid-list cols="6">
  <mat-grid-tile
    *ngFor="let child of dreeChildren$ | async"
    (click)="child.type === 'directory' && navigateTo(child)"
  >
    <div class="grid-tile-wrap">
      <app-file-card
        [dreeNode]="child"
        [mode]="'allow-metadata'"
      ></app-file-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
