<app-nav-controls></app-nav-controls>

<div class="sub-nav" *transloco="let t; read: 'navigator.search'">
  <h1>> {{ fileSystemQuery.folderName$ | async }}</h1>
  <div class="find-in-folder">
    <mat-form-field appearance="outline">
      <mat-label>{{ t('placeholder') }}</mat-label>
      <input
        matInput
        placeholder="{{ t('hint') }}"
        [formControl]="filterInput"
      />
    </mat-form-field>
  </div>
</div>

<mat-grid-list [cols]="gridCols$ | async">
  <mat-grid-tile *ngFor="let child of filteredChildren$ | async">
    <div class="grid-tile-wrap">
      <app-file-card
        [dreeNode]="child"
        [mode]="'allow-metadata'"
      ></app-file-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
