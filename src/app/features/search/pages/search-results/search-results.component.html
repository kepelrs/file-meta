<div class="search-inputs">
  <app-search-input></app-search-input>
  <div class="search-button">
    <button class="green-button" mat-raised-button (click)="onSearch()">
      Pesquisar
    </button>
  </div>
</div>

<div class="result-group" *ngFor="let folderName of searchQuery.resultsFolders$ | async">
  <h3>{{ folderName }}</h3>

  <mat-grid-list cols="6">
    <mat-grid-tile
      *ngFor="let result of (searchQuery.resultsByFolder$ | async)[folderName]"
    >
      <div class="grid-tile-wrap">
        <app-file-card
          [dreeNode]="result"
          [mode]="'allow-metadata'"
        ></app-file-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<ng-container
  *ngIf="(searchQuery.results$ | async).length; else noResults"
  class="results"
>
</ng-container>
<ng-template #noResults>
  <div class="no-results">A atual pesquisa n√£o encontrou resultados.</div>
</ng-template>
