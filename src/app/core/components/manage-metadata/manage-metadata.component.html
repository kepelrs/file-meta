<mat-grid-list cols="3">
  <mat-grid-tile>
    <app-file-card
      *ngIf="dreeNode"
      [dreeNode]="dreeNode"
      [mode]="'details-view'"
    ></app-file-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <p-editor [(ngModel)]="metadataContent"></p-editor>
  </mat-grid-tile>
</mat-grid-list>
<div class="actions" *transloco="let t; read: 'metadata-editor'">
  <button mat-raised-button color="warn" (click)="onCancel()">
    {{ t('cancel-button') }}
  </button>
  <button
    mat-raised-button
    class="green-button"
    color="primary"
    (click)="onSave()"
  >
    {{ t('save-button') }}
  </button>
</div>
