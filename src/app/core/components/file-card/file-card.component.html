<mat-card class="mat-elevation-z1" (dblclick)="openFile($event)">
  <div
    *ngIf="dreeNode.type === 'file' && mode === 'allow-metadata'"
    class="ear"
    [class.has-metadata]="dreeNode.metadata?.content"
    (click)="manageMetadata($event)"
  >
    <mat-icon aria-hidden="false" aria-label="star icon">star</mat-icon>
  </div>

  <div class="name-and-icon">
    <span class="fiv-sqo file-icon {{ dreeNode | dreeToFileIcon }}"></span>
    <h3 class="file-name" pTooltip="{{ dreeNode.name }}" tooltipPosition="bottom" showDelay="200">
      {{ dreeNode.name }}
    </h3>
  </div>
</mat-card>
